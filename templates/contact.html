{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<h1 class="text-center p-2">Contact Us</h1>
<div class="container mt-2">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/contact/" method="post">{% csrf_token %}
                <br>
                <label for="name">Full Name</label>
                <div class="form-group mt-3">
                  <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" required>
                </div><br>
                <label for="email">Email</label>
                <div class="form-group mt-3">
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{user.email}}" required>
                </div><br>
                <label for="desc">how can i help you</label>
                <div class="form-group mt-3">
                  <textarea type="desc" class="form-control" id="desc" placeholder="desc" name="desc" required> </textarea>
                </div><br>
                <label for="Number">Phone Number</label>
                <div class="form-group mt-2">
                  <input type="number" class="form-control" id="pnumber" placeholder="phone number" name="pnumber" required>
                </div><br>
                <button type="submit" class="btn btn-dark text-light">submit</button>
                <br>
                
              </form>

        </div>
        <div class="col-md-4"></div>




    </div>

</div>



{% endblock body %}
