{% extends 'base.html' %}
{% block title %}Sign up{% endblock title %}
{% block content %}

<div class="card bg-black text-light p-5">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

  <h1 data-aos="fade-up">Sign Up</h1>


  <form action="/authe/signup" method="post">{% csrf_token %}
    <br>
    <label for="email">Email</label>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
      <input type="password" class="form-control" id="pass1" placeholder="Password" name="pass1" required>
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
      <input type="password" class="form-control" id="pass2" placeholder="Password" name="pass2" required>
    </div><br>
    <button type="submit" class="btn btn-dark text-light">Sign In</button>
    <br>
    Already have an account? <a href="{% url 'login' %}">Login</a>
    
  </form>
</div>

{% endblock content %}
